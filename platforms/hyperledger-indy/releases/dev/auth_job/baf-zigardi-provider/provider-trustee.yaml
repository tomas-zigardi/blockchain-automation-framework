apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: baf-zigardi-provider-provider-trustee-auth-job
  annotations:
    flux.weave.works/automated: "false"
  namespace: baf-zigardi-provider-ns
spec:
  releaseName: baf-zigardi-provider-provider-trustee-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: ssh://git@github.com/tomas-zigardi/blockchain-automation-framework.git
    ref: development-environment2
  values:
    metadata:
      name: baf-zigardi-provider-provider-trustee-auth-job
      namespace: baf-zigardi-provider-ns
    network:
      name: baf
    image:
      name: baf-zigardi-provider
      repository: alpine:3.9.4
    vault:
      address: http://platform-ms1.dev.uisp.accenture.com:30296
      keyPath: baf-zigardi-provider.trustees
      identity: provider-trustee
      admin_auth_path: kubernetes-baf-zigardi-provider-admin-auth
      policy: baf-zigardi-provider-provider-trustee-ro
      policy_content: path "/kv/baf-zigardi-provider/trustee/provider-trustee/*" { [ "read", "list" ] }
      auth_path: kubernetes-baf-zigardi-provider-provider-trustee-auth
    account:
      admin_service: baf-zigardi-provider-admin-vault-auth
      admin_role: rw
      service: baf-zigardi-provider-provider-trustee-vault-auth
      role: ro
