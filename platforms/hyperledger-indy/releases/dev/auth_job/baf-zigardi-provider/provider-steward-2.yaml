apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: baf-zigardi-provider-provider-steward-2-auth-job
  annotations:
    flux.weave.works/automated: "false"
  namespace: baf-zigardi-provider-ns
spec:
  releaseName: baf-zigardi-provider-provider-steward-2-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: ssh://git@github.com/tomas-zigardi/blockchain-automation-framework.git
    ref: development-environment2
  values:
    metadata:
      name: baf-zigardi-provider-provider-steward-2-auth-job
      namespace: baf-zigardi-provider-ns
    network:
      name: baf
      kubernetes_url: https://10.3.8.5:6443
    image:
      name: baf-zigardi-provider
      repository: alpine:3.9.4
    vault:
      address: http://platform-ms1.dev.uisp.accenture.com:30296
      keyPath: baf-zigardi-provider.stewards
      identity: provider-steward-2
      admin_auth_path: kubernetes-baf-zigardi-provider-admin-auth
      policy: baf-zigardi-provider-provider-steward-2-ro
      policy_content: path \"/kv/baf-zigardi-provider/stewards/provider-steward-2/*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-baf-zigardi-provider-provider-steward-2-auth
    account:
      admin_service: baf-zigardi-provider-admin-vault-auth
      admin_role: rw
      service: baf-zigardi-provider-provider-steward-2-vault-auth
      role: ro
