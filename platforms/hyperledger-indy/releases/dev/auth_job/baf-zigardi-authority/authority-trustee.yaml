apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: baf-zigardi-authority-authority-trustee-auth-job
  annotations:
    flux.weave.works/automated: "false"
  namespace: baf-zigardi-authority-ns
spec:
  releaseName: baf-zigardi-authority-authority-trustee-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: ssh://git@github.com/tomas-zigardi/blockchain-automation-framework.git
    ref: development-environment2
  values:
    metadata:
      name: baf-zigardi-authority-authority-trustee-auth-job
      namespace: baf-zigardi-authority-ns
    network:
      name: baf
      kubernetes_url: https://10.3.8.5:6443
    image:
      name: baf-zigardi-authority
      repository: alpine:3.9.4
    vault:
      address: http://platform-ms1.dev.uisp.accenture.com:30296
      keyPath: baf-zigardi-authority.trustees
      identity: authority-trustee
      admin_auth_path: kubernetes-baf-zigardi-authority-admin-auth
      policy: baf-zigardi-authority-authority-trustee-ro
      policy_content: path \"/kv/baf-zigardi-authority/trustees/authority-trustee/*\" [ \"read\", \"list\" ]
      auth_path: kubernetes-baf-zigardi-authority-authority-trustee-auth
    account:
      admin_service: baf-zigardi-authority-admin-vault-auth
      admin_role: rw
      service: baf-zigardi-authority-authority-trustee-vault-auth
      role: ro
