---
- name: Check if Tiller is already installed in the Kubernetes clusters
  k8s_facts:
    kind: Pod
    namespace: kube-system
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubecontext }}"
    label_selectors:
      - app = helm
    field_selectors:
      - status.phase=Running
  register: tiller_status

- name: Create service account for Tiller
  k8s:
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubecontext }}"
    definition:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: tiller
        namespace: kube-system
  when: tiller_status.resources|length == 0

- name: Apply Tiller RBAC definintion
  k8s:
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubecontext }}"
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: tiller-cluster-rule
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
        - kind: ServiceAccount
          name: tiller
          namespace: kube-system
  when: tiller_status.resources|length == 0

- name: Setup tiller
  shell: |
    KUBECONFIG={{ kubeconfig_path }} helm init --service-account tiller --kube-context {{ kubecontext }}
    KUBECONFIG={{ kubeconfig_path }} helm repo update
  when: tiller_status.resources|length == 0
  tags:
    - molecule-idempotence-notest
